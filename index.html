<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHIP-8 Compiler</title>
    <link href="css/bulma.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">CHIP-8 Compiler</h1>
        <h2 class="subtitle">Onur Cinar</h2>
      </div>
    </section>

    <div class="container">
      <div id="notification" class="notification">
        <button class="delete"></button>
        <span class="content"></span>
      </div>

      <div class="columns">
        <div class="column">
          <div class="buttons">
            <buton id="compile" class="button is-info">Compile</button>
          </div>
          <div class="box">
            <div id="editor" contenteditable="true" spellcheck="false">
              <div>run:</div>
              <div>LD V0 0x00</div>
              <div>ADD V0 0x01</div>
              <div>SE V0 0x0A</div>
              <div>JP run</div>
              <div>done:</div>
              <div>JP done</div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="buttons">
            <buton id="run" class="button is-success">Run</button>
          </div>
          <div class="box">
            Right
          </div>          
        </div>
      </div>
    </div>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
